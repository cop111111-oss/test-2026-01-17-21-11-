
<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친환경이지그린 - 미래를 생각하는 에너지 솔루션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              purple: {
                400: '#c084fc',
                500: '#a855f7',
                600: '#9333ea',
                950: '#1e1b4b',
              },
              green: {
                500: '#1fb155',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #030303; /* 가장 깊은 배경색 */
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
        }

        /* Abstract Liquid Background - 배포 환경 가시성 강화 */
        .abstract-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
            background: #030303;
        }

        .wave {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            filter: blur(100px);
            opacity: 0.7; /* 시인성 확보를 위해 불투명도 상향 */
        }

        .wave-1 {
            /* 보라색 강조 */
            background: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.25) 0%, transparent 60%);
            animation: drift 15s infinite alternate ease-in-out;
        }

        .wave-2 {
            /* 은은한 빛 강조 */
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
            animation: drift 25s infinite alternate-reverse ease-in-out;
        }

        @keyframes drift {
            from { transform: translate(-5%, -5%) rotate(-10deg) scale(1); }
            to { transform: translate(5%, 5%) rotate(10deg) scale(1.2); }
        }

        /* Grainy texture overlay - 프리미엄 질감 */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #root {
            position: relative;
            z-index: 1;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #a855f7;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="abstract-bg">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <!-- 추가적인 디테일 라인 -->
        <svg style="position: absolute; width: 100%; height: 100%; opacity: 0.05;" viewBox="0 0 1000 1000" preserveAspectRatio="none">
            <path d="M-100,500 Q250,100 500,500 T1100,500" fill="none" stroke="#a855f7" stroke-width="2" />
        </svg>
    </div>
    <div class="noise"></div>
    <div id="root"></div>
</body>
</html>
