
<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친환경이지그린 - 미래를 생각하는 에너지 솔루션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              purple: {
                400: '#c084fc',
                500: '#a855f7',
                600: '#9333ea',
                950: '#1e1b4b',
              },
              emerald: {
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
              },
              green: {
                500: '#1fb155',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #080a12; /* 깊은 옵시디언 네이비 */
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
        }

        /* 프리미엄 레이어드 배경 */
        .abstract-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
            background: radial-gradient(circle at 0% 0%, #0c1120 0%, #05060a 100%);
        }

        /* 메쉬 그리드 패턴 - 엔지니어링 느낌 */
        .abstract-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            z-index: -1;
        }

        .blob {
            position: absolute;
            width: 80vmax;
            height: 80vmax;
            filter: blur(120px);
            opacity: 0.5;
            z-index: -2;
        }

        .blob-purple {
            background: radial-gradient(circle at center, rgba(168, 85, 247, 0.25) 0%, transparent 70%);
            top: -20%;
            left: -10%;
            animation: move-purple 25s infinite alternate ease-in-out;
        }

        .blob-emerald {
            background: radial-gradient(circle at center, rgba(16, 185, 129, 0.18) 0%, transparent 70%);
            bottom: -20%;
            right: -10%;
            animation: move-emerald 30s infinite alternate-reverse ease-in-out;
        }

        @keyframes move-purple {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, 15%) scale(1.1); }
        }

        @keyframes move-emerald {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-15%, -10%) scale(1.2); }
        }

        /* 질감 오버레이 */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #root {
            position: relative;
            z-index: 1;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #080a12;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="abstract-bg">
        <div class="blob blob-purple"></div>
        <div class="blob blob-emerald"></div>
        <div style="position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, #080a12 95%);"></div>
    </div>
    <div class="noise"></div>
    <div id="root"></div>
</body>
</html>
