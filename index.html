
<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친환경이지그린 - 미래를 생각하는 에너지 솔루션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              purple: {
                400: '#c084fc',
                500: '#a855f7',
                600: '#9333ea',
                950: '#1e1b4b',
              },
              emerald: {
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
              },
              green: {
                500: '#1fb155',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0d1b3e; /* 기본 군청색 */
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* [Layer 1] 최하단: 오로라 및 그라데이션 배경 */
        .abstract-bg {
            position: fixed;
            inset: 0;
            z-index: -10; /* 가장 뒤로 보냄 */
            pointer-events: none;
            background: radial-gradient(circle at 0% 0%, #1e3a8a 0%, #0d1b3e 50%, #020617 100%);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 70vmax;
            height: 70vmax;
            filter: blur(100px);
            opacity: 0.5;
        }

        .blob-purple {
            background: radial-gradient(circle at center, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            top: -10%;
            left: -5%;
            animation: move-purple 20s infinite alternate ease-in-out;
        }

        .blob-emerald {
            background: radial-gradient(circle at center, rgba(16, 185, 129, 0.25) 0%, transparent 70%);
            bottom: -15%;
            right: -5%;
            animation: move-emerald 25s infinite alternate-reverse ease-in-out;
        }

        @keyframes move-purple {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            100% { transform: translate(15%, 10%) scale(1.1) rotate(10deg); }
        }

        @keyframes move-emerald {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            100% { transform: translate(-10%, -15%) scale(1.15) rotate(-10deg); }
        }

        /* [Layer 2] 중간: 질감 및 그리드 */
        .overlay-layer {
            position: fixed;
            inset: 0;
            z-index: -5; /* 배경보다는 위, 콘텐츠보다는 뒤 */
            pointer-events: none;
            opacity: 0.05;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* [Layer 3] 최상단: 리액트 앱 콘텐츠 영역 */
        #root {
            position: relative;
            z-index: 10; /* 모든 배경보다 높은 순위 */
            isolation: isolate; /* 새로운 쌓임 맥락 형성 */
            min-height: 100vh;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0d1b3e;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <!-- 배경 레이어들을 명확히 분리하여 하단에 배치 -->
    <div class="abstract-bg">
        <div class="blob blob-purple"></div>
        <div class="blob blob-emerald"></div>
    </div>
    <div class="overlay-layer"></div>
    
    <!-- 콘텐츠 레이어 -->
    <div id="root"></div>
</body>
</html>
