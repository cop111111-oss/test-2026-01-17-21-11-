
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친환경이지그린 - 미래를 생각하는 에너지 솔루션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Abstract Liquid Background - Inspired by user image */
        .abstract-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: #000;
            overflow: hidden;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 70%);
            filter: blur(100px);
            opacity: 0.4;
            transform: rotate(-20deg);
        }

        .wave-1 {
            background: radial-gradient(ellipse at 50% 50%, rgba(255,255,255,0.12) 0%, transparent 60%);
            animation: drift 25s infinite alternate ease-in-out;
        }

        .wave-2 {
            background: radial-gradient(ellipse at 30% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            animation: drift 35s infinite alternate-reverse ease-in-out;
        }

        @keyframes drift {
            from { transform: rotate(-20deg) translate(-5%, -5%) scale(1); }
            to { transform: rotate(-10deg) translate(5%, 5%) scale(1.1); }
        }

        /* Grainy texture overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .purple-glow {
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }
        
        .purple-border-glow {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #a855f7;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #c084fc;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="abstract-bg">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <!-- SVG curves reflecting the smooth flow of the user's image -->
        <svg style="position: absolute; width: 100%; height: 100%; opacity: 0.15;" viewBox="0 0 1000 1000" preserveAspectRatio="none">
            <path d="M-100,500 C150,200 350,800 600,500 C850,200 1150,800 1400,500" fill="none" stroke="white" stroke-width="0.5" stroke-dasharray="1 10" />
            <path d="M-100,600 C200,300 400,900 700,600 C1000,300 1200,900 1500,600" fill="none" stroke="white" stroke-width="0.2" />
        </svg>
    </div>
    <div class="noise"></div>
    <div id="root"></div>
</body>
</html>
